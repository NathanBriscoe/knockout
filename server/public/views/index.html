<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="assets/styles/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Shopping Cart</h1>
    <hr />
    <h3 class="addNewItem">Add New Item</h3>
    <label>Name: </label>
    <input type="text" data-bind="value: newItemName, valueUpdate: 'keyup'" />
    <br />
    <label>Price:  </label>
    <input type="number" min="0.25" step="0.25" data-bind="value: newItemPrice, valueUpdate: 'keyup'" />
    <br />
    <label>Quantity: </label>
    <input type="number" min="1" step="1" data-bind="value: newItemQuantity, valueUpdate: 'keyup'" />
    <br />
    <button data-bind="click: addNewItem, enable: addNewItemEnabled">Add Item</button>
    <hr />
    <h3>Items in Cart</h3>
    <table class="list">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody  data-bind="foreach: itemsInCart">
        <tr>
            <td data-bind="text: name"></td>
            <td>$<span data-bind="text: price"></span></td>
            <td><input data-bind="value: quantity"/></td>
            <td><a href="#" data-bind="click: $root.removeItem">X</a></td>
        </tr>
        </tbody>
    </table>
    <h3 class="combinedCost"> Combined Cost $<span data-bind="text: combinedCost()"></span></h3>
</div>
<script src="vendors/jquery.min.js"></script>
<script src="vendors/knockout.js"></script>
<script src="assets/scripts/client.min.js"></script>
</body>
</html>
